<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест аутентификации</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .result { margin: 20px 0; padding: 10px; background: #f8f9fa; border: 1px solid #dee2e6; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Тест аутентификации SmartMatch</h1>
        
        <div class="form-group">
            <h3>Регистрация</h3>
            <label>Email:</label>
            <input type="email" id="regEmail" placeholder="test@example.com">
            
            <label>Пароль:</label>
            <input type="password" id="regPassword" placeholder="password123">
            
            <label>Роль:</label>
            <select id="regRole">
                <option value="CANDIDATE">Кандидат</option>
                <option value="HR">HR</option>
                <option value="UNIVERSITY">Университет</option>
            </select>
            
            <button onclick="register()">Зарегистрироваться</button>
        </div>

        <div class="form-group">
            <h3>Вход</h3>
            <label>Email:</label>
            <input type="email" id="loginEmail" placeholder="test@example.com">
            
            <label>Пароль:</label>
            <input type="password" id="loginPassword" placeholder="password123">
            
            <button onclick="login()">Войти</button>
        </div>

        <div class="form-group">
            <h3>Тест защищенных эндпоинтов</h3>
            <button onclick="testMe()">Тест /auth/me</button>
            <button onclick="testToken()">Получить токен</button>
            <button onclick="testProfiles()">Тест /profiles</button>
            <button onclick="logout()">Выйти</button>
        </div>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';
        
        function showResult(message, isError = false) {
            const result = document.getElementById('result');
            result.style.display = 'block';
            result.className = `result ${isError ? 'error' : 'success'}`;
            result.innerHTML = `<pre>${JSON.stringify(message, null, 2)}</pre>`;
        }

        async function register() {
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const role = document.getElementById('regRole').value;

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include', // Важно для куки
                    body: JSON.stringify({ email, password, role })
                });

                const data = await response.json();
                showResult(data, !response.ok);
            } catch (error) {
                showResult({ error: error.message }, true);
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include', // Важно для куки
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                showResult(data, !response.ok);
            } catch (error) {
                showResult({ error: error.message }, true);
            }
        }

        async function testMe() {
            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    method: 'GET',
                    credentials: 'include', // Важно для куки
                });

                const data = await response.json();
                showResult(data, !response.ok);
            } catch (error) {
                showResult({ error: error.message }, true);
            }
        }

        async function testToken() {
            try {
                const response = await fetch(`${API_BASE}/auth/token`, {
                    method: 'GET',
                    credentials: 'include', // Важно для куки
                });

                const data = await response.json();
                showResult(data, !response.ok);
            } catch (error) {
                showResult({ error: error.message }, true);
            }
        }

        async function testProfiles() {
            try {
                const response = await fetch(`${API_BASE}/profiles/candidate`, {
                    method: 'GET',
                    credentials: 'include', // Важно для куки
                });

                const data = await response.json();
                showResult(data, !response.ok);
            } catch (error) {
                showResult({ error: error.message }, true);
            }
        }

        async function logout() {
            try {
                const response = await fetch(`${API_BASE}/auth/logout`, {
                    method: 'POST',
                    credentials: 'include', // Важно для куки
                });

                const data = await response.json();
                showResult(data, !response.ok);
            } catch (error) {
                showResult({ error: error.message }, true);
            }
        }
    </script>
</body>
</html>
