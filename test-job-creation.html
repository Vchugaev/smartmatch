<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест создания вакансии</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Тест создания вакансии</h1>
        
        <form id="jobForm">
            <div class="form-group">
                <label for="title">Название вакансии:</label>
                <input type="text" id="title" name="title" value="Frontend Developer" required>
            </div>
            
            <div class="form-group">
                <label for="description">Описание:</label>
                <textarea id="description" name="description" rows="4" required>Разработка пользовательских интерфейсов с использованием современных технологий</textarea>
            </div>
            
            <div class="form-group">
                <label for="requirements">Требования:</label>
                <textarea id="requirements" name="requirements" rows="3">Знание React, TypeScript, HTML, CSS</textarea>
            </div>
            
            <div class="form-group">
                <label for="responsibilities">Обязанности:</label>
                <textarea id="responsibilities" name="responsibilities" rows="3">Разработка компонентов, оптимизация производительности</textarea>
            </div>
            
            <div class="form-group">
                <label for="benefits">Преимущества:</label>
                <textarea id="benefits" name="benefits" rows="2">Удаленная работа, гибкий график</textarea>
            </div>
            
            <div class="form-group">
                <label for="salaryMin">Минимальная зарплата:</label>
                <input type="number" id="salaryMin" name="salaryMin" value="80000">
            </div>
            
            <div class="form-group">
                <label for="salaryMax">Максимальная зарплата:</label>
                <input type="number" id="salaryMax" name="salaryMax" value="120000">
            </div>
            
            <div class="form-group">
                <label for="location">Локация:</label>
                <input type="text" id="location" name="location" value="Москва" required>
            </div>
            
            <div class="form-group">
                <label for="type">Тип работы:</label>
                <select id="type" name="type" required>
                    <option value="FULL_TIME">Полная занятость</option>
                    <option value="PART_TIME">Частичная занятость</option>
                    <option value="INTERNSHIP">Стажировка</option>
                    <option value="CONTRACT">Контракт</option>
                    <option value="FREELANCE">Фриланс</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="experienceLevel">Уровень опыта:</label>
                <select id="experienceLevel" name="experienceLevel" required>
                    <option value="ENTRY">Начальный</option>
                    <option value="JUNIOR">Младший</option>
                    <option value="MIDDLE">Средний</option>
                    <option value="SENIOR">Старший</option>
                    <option value="LEAD">Ведущий</option>
                    <option value="EXPERT">Эксперт</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" id="remote" name="remote"> Удаленная работа
                </label>
            </div>
            
            <button type="submit">Создать вакансию</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('jobForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const jobData = {
                title: formData.get('title'),
                description: formData.get('description'),
                requirements: formData.get('requirements'),
                responsibilities: formData.get('responsibilities'),
                benefits: formData.get('benefits'),
                salaryMin: parseInt(formData.get('salaryMin')) || null,
                salaryMax: parseInt(formData.get('salaryMax')) || null,
                location: formData.get('location'),
                type: formData.get('type'),
                experienceLevel: formData.get('experienceLevel'),
                remote: formData.get('remote') === 'on'
            };
            
            try {
                const response = await fetch('http://localhost:3000/jobs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Cookie': document.cookie // Передаем куки для авторизации
                    },
                    body: JSON.stringify(jobData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = `
                        <div class="result success">
                            <h3>✅ Вакансия успешно создана!</h3>
                            <p><strong>ID:</strong> ${result.id}</p>
                            <p><strong>Название:</strong> ${result.title}</p>
                            <p><strong>Статус:</strong> ${result.status}</p>
                            <p><strong>Модерация:</strong> ${result.moderationStatus}</p>
                        </div>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <div class="result error">
                            <h3>❌ Ошибка создания вакансии</h3>
                            <p><strong>Статус:</strong> ${response.status}</p>
                            <p><strong>Сообщение:</strong> ${result.message}</p>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="result error">
                        <h3>❌ Ошибка сети</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
