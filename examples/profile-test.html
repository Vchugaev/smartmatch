    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è API
        const API_BASE_URL = 'http://localhost:3000';
        let currentToken = null;

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `result ${isError ? 'error' : 'success'}`;
            element.textContent = typeof data === 'string' ? data : JSON.stringify(data, null, 2);
        }

        function getAuthHeaders() {
            const headers = {
                'Content-Type': 'application/json',
            };
            if (currentToken) {
                headers['Authorization'] = `Bearer ${currentToken}`;
            }
            return headers;
        }

        // –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è
        async function login() {
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    currentToken = data.accessToken;
                    showResult('auth-result', `–í—Ö–æ–¥ —É—Å–ø–µ—à–µ–Ω!\n–¢–æ–∫–µ–Ω: ${data.accessToken}\n–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${JSON.stringify(data.user, null, 2)}`);
                } else {
                    showResult('auth-result', `–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ${data.message}`, true);
                }
            } catch (error) {
                showResult('auth-result', `–û—à–∏–±–∫–∞: ${error.message}`, true);
            }
        }

        async function register() {
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const role = document.getElementById('role').value;

                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password, role })
                });

                const data = await response.json();
                
                if (response.ok) {
                    currentToken = data.accessToken;
                    showResult('auth-result', `–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!\n–¢–æ–∫–µ–Ω: ${data.accessToken}\n–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${JSON.stringify(data.user, null, 2)}`);
                } else {
                    showResult('auth-result', `–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: ${data.message}`, true);
                }
            } catch (error) {
                showResult('auth-result', `–û—à–∏–±–∫–∞: ${error.message}`, true);
            }
        }

        async function logout() {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/logout`, {
                    method: 'POST',

                });

                const data = await response.json();
                currentToken = null;
                showResult('auth-result', `–í—ã—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω: ${data.message}`);
            } catch (error) {

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è
        async function createProfile() {
            try {
                const role = document.getElementById('role').value;
                let profileData = {};

                // –û–±—â–∏–µ –ø–æ–ª—è
                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const phone = document.getElementById('phone').value;

                if (firstName) profileData.firstName = firstName;
                if (lastName) profileData.lastName = lastName;
                if (phone) profileData.phone = phone;

                // –°–ø–µ—Ü–∏—Ñ–∏—á–Ω—ã–µ –ø–æ–ª—è –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Ä–æ–ª–µ–π
                if (role === 'HR') {
                    const company = document.getElementById('company').value;
                    const position = document.getElementById('position').value;
                    if (company) profileData.company = company;
                    if (position) profileData.position = position;
                } else if (role === 'CANDIDATE') {
                    const bio = document.getElementById('bio').value;
                    const location = document.getElementById('location').value;
                    if (bio) profileData.bio = bio;
                    if (location) profileData.location = location;
                } else if (role === 'UNIVERSITY') {
                    const name = document.getElementById('universityName').value;
                    const address = document.getElementById('address').value;
                    if (name) profileData.name = name;
                    if (address) profileData.address = address;
                }

                const endpoint = role === 'HR' ? 'hr' : 
                                role === 'CANDIDATE' ? 'candidate' : 'university';

                const response = await fetch(`${API_BASE_URL}/profiles/${endpoint}`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    credentials: 'include',
                    body: JSON.stringify(profileData)
                });

                const data = await response.json();
                
                if (response.ok) {
                    showResult('create-result', `–ü—Ä–æ—Ñ–∏–ª—å —Å–æ–∑–¥–∞–Ω:\n${JSON.stringify(data, null, 2)}`);
                } else {
                    showResult('create-result', `–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è: ${data.message}`, true);
                }
            } catch (error) {
                showResult('create-result', `–û—à–∏–±–∫–∞: ${error.message}`, true);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è
        async function updateProfile() {
            try {
                const updateData = {};

                const firstName = document.getElementById('updateFirstName').value;
                const bio = document.getElementById('updateBio').value;
                const location = document.getElementById('updateLocation').value;
                const linkedinUrl = document.getElementById('linkedinUrl').value;
                const githubUrl = document.getElementById('githubUrl').value;

                if (firstName) updateData.firstName = firstName;
                if (bio) updateData.bio = bio;
                if (location) updateData.location = location;
                if (linkedinUrl) updateData.linkedinUrl = linkedinUrl;
                if (githubUrl) updateData.githubUrl = githubUrl;

                const response = await fetch(`${API_BASE_URL}/profiles`, {
                    method: 'PATCH',

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤
        async function uploadFile() {
            try {
                const fileInput = document.getElementById('fileInput');
                const fileType = document.getElementById('fileType').value;

                if (!fileInput.files[0]) {
                    showResult('upload-result', '–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏', true);
                    return;
                }

                const formData = new FormData();
                formData.append('file', fileInput.files[0]);
                formData.append('type', fileType);

                const response = await fetch(`${API_BASE_URL}/storage/upload`, {
                    method: 'POST',
                    credentials: 'include',
                    body: formData
                });

                const data = await response.json();
                
                if (response.ok) {
